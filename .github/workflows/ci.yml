name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and cache
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        package:
          - obs
          - obs-cuda
          - multimedia-tools
          - yt-dl
          - reaper
          - drivenbymoss-reaper
          - reaper-wrapped
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: burnedouttech
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.package }}
        run: nix build .#${{ matrix.package }} --print-build-logs

  smoke-tests:
    name: Smoke tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: burnedouttech
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Run VM smoke tests
        run: nix build .#checks.x86_64-linux.vm-smoke --print-build-logs
