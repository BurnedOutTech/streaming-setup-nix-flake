name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Check flake
        run: nix flake check --show-trace

      - name: Build OBS package
        run: nix build .#obs --print-build-logs

      - name: Build OBS with CUDA package
        run: nix build .#obs-cuda --print-build-logs

      - name: Build Reaper package
        run: nix build .#reaper --print-build-logs

      - name: Build DrivenByMoss Reaper plugin
        run: nix build .#drivenbymoss-reaper --print-build-logs

      - name: Build Reaper with DrivenByMoss
        run: nix build .#reaper-wrapped --print-build-logs
