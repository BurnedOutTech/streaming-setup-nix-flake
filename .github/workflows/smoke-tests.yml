name: Smoke tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Run VM smoke tests
        run: nix build .#checks.x86_64-linux.vm-smoke --print-build-logs
